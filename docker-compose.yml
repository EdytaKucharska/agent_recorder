version: "3.8"

services:
  agent-recorder:
    build: .
    container_name: agent-recorder
    ports:
      - "8787:8787"
      - "8788:8788"
    volumes:
      - agent-recorder-data:/data
    environment:
      - AR_LISTEN_PORT=8787
      - AR_UI_PORT=8788
      - AR_DB_PATH=/data/agent-recorder.sqlite
      - AGENT_RECORDER_TELEMETRY=off
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8787/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  agent-recorder-data:
